<!DOCTYPE html>
<html lang="en">
<head>
    <link href="stylerps.css" rel="stylesheet" type="text/css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R/P/S or die</title>
    <script src="./RPS.js" defer>
      
    </script>
</head>
<body>
    <div class="btns">
        <h1 id="h1" >Welcome to the Pit</h1>
        <div class="header">
            <div class="reset">
                <input type="hidden" id="reset" onclick="" class="invisible" value="Care to Fight again?">
            </div>
            <div class="startbtn">
                <input type="button" id="ready" value='Attempt the impossible?'>
            </div>
        </div>
    </div>
    <div id="marquee">
        <div class="sign">
            <h2 id="display">Can you defeat the <em>Mighty</em> Demon of R/P/S???</h2>
        </div>
        <div class="results">
            <p id="player">Player score: 0</p>
            <div id="buttons">
                <button class="rock">Rock</button>
                <button class="paper">Paper</button>
                <button class="scissors">Scissors</button>
            </div>
            <p id="comp">Demon score: 0</p>
        </div>
    </div>
</body>
</html>
